<!doctype html>
<html>
    <head>
        <title>No Name Card Game</title>
        <link href="/assets/css/fonts-awesome.min.css" rel="stylesheet" type="text/css" />
        <link href="/assets/css/components.css" rel="stylesheet" type="text/css" />
        <link href="/assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div class="page-content-wrapper">
            <div class="page-content">
                <div class="container {{boardDisplay}}" id="gameInfo">
                    <div class="row" id="playerBoards">
                        {{#each players}}
                        <div class="col-md-3">
                            <div class="portlet box green-meadow">
                                <div class="portlet-title">
                                    <div class="caption">
                                        <i id="playerStats" class="fa">{{name}} Level:{{level}} Combat Power:{{combatPower}}<br>Race:{{race}} Class:{{role}}</i> </div>
                                </div>
                                <div class="portlet-body">
                                    <div class="table-scrollable">
                                        <table class="table table-striped table-hover">
                                            <thead>
                                                <tr>
                                                    <th> Card Name </th>
                                                </tr>
                                            </thead>
                                        </table>
                                    </div>
                                </div>
                                {{#if isMain}}
                                <button type="button" class="btn purple-plum" id="pickCard">Sacar carta</button>
                                {{/if}}
                            </div>
                        </div>
                        {{/each}}    
                    </div>
                </div>
                {{#if notInGame}}
                <div class="container">
                    <div class="row">
                        <div class="col-md-4">
                            <button type="button" class="btn green" id="joinRoom">Entrar na partida</button>
                        </div>
                    </div>
                </div>
                {{/if}}
            </div>
        </div>
        <ul id="messages"></ul>
        <form action="">
            <input id="m" autocomplete="off" /><button>Send</button>
        </form>
        <script src="/socket.io/socket.io.js"></script>
        <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
        <script>
            $(document).ready(function(){
                var socket = io('/' + '{{namespace}}');
                $('form').submit(function(){
                    socket.emit('chatMessage', $('#m').val());
                    $('#m').val('');
                    return false;
                });
                $('#joinRoom').click(function(){
                    $.ajax({
                        type: "POST",
                        url: $(location).attr("href") + '/player/insert',
                        data: JSON.stringify({name: 'Teste'}),
                        contentType: "application/json; charset=utf-8",
                        dataType: "json",
                        success: function(jsonData) {
                            $('#joinRoom').hide();
                            $('#gameInfo').removeClass('hidden');
                            window.location = $(location).attr('href');
                        },
                        error: function(data) {
                            alert(data);
                        }
                    });
                });
                socket.on('chatMessage', function(msg){
                    $('#messages').prepend($('<li>').text(msg));
                });
                socket.on('playerStats', function(msg){
                    $('#playerStats').text(msg.name + ' Level:' + msg.level + 'Combat Power:' + msg.combatPower
                        + '\nRace:' + msg.race + ' Class:' + msg.class);
                });
                socket.on('newPlayer', function(playerInfo){
                    $('#playerBoards').append("<div class=\"col-md-3\"><div class=\"portlet box green-meadow\"><div class=\"portlet-title\"><div class=\"caption\"><i id=\"player" + playerInfo.num + "Stats\" class=\"fa\">"+ playerInfo.name +" Level:"+ playerInfo.level +" Combat Power:"+ playerInfo.combatPower +"<br>Race:"+ playerInfo.race +" Class:"+ playerInfo.role +"</i> </div></div><div class=\"portlet-body\"><div class=\"table-scrollable\"><table class=\"table table-striped table-hover\"><thead><tr><th> Card Name </th></tr></thead></table></div></div></div></div>")
                })
            });
        </script>
    </body>
</html>
